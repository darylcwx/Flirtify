<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flirtify Home</title>

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='flirtify-favicon.png') }}"
    />

    <!-- CSS Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/fe33c26b25.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- SOCKET.IO -->
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    
  </head>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
            <img src="https://github.com/darylcwx/Flirtify/blob/main/images/flirtify-logo.png?raw=true" alt="Flirtify Logo" width="40" height="24" class="d-inline-block align-text-top">
            <!-- <span class="fs-4">Flirtify</span> -->
          </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="matches.html">Matches</a>
          </li>
          <li class="nav-item dropdown account-details" style="position: absolute !important; right: 50px;">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu me-4">
              <li><a class="dropdown-item" href="#">Login / Signup</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
</nav>

  <body id="app" data-user-chooser-id="{{ session['user_id'] }}">
    <!-- MATCH CARD -->
    <div class="person">
      <div class="card">
        <img
          src="{{ url_for('static', filename='flirtify.png') }}"
          class="card-img-top d-flex justify-content-center"
          alt="flirtify"
        />
        <div class="card-body">
          <div class="container">
            <div class="row justify-content-between">
              <div class="col-4">
                <h5 class="card-title fs-5 align-middle"> [[ matchName ]] [[ matchAge ]]</h5>
              </div>
              <div class="col-3">
                <div
                  class="p-2 border border-danger border-3 rounded-pill rounded-5 text-danger text-center score">
                    [[ compatScore ]]
                </div>
              </div>
            </div>
          </div>
          
          <p class="card-text ms-3 mt-2 person-content">
            I voted! for ***fool and caching my cp
          </p>

          <div id="more-content" style="display: none;">
            <ul>
                <li v-for="(v, k) in matchDetails">[[ k ]] : [[ v ]]</li>
                <li>Prefers: 
                    <ul>
                        <li v-for="item in matchPreferences">[[ item ]]</li>
                    </ul>
                </li>
            </ul>
          </div>
          

          <a href="#" id="read-more" class="fs-6 ms-3 mt-3">Read More</a>

          <!-- FORM FOR MATCHING -->
          <form>
            <div class="container text-center mt-4">
              <div class="row justify-content-between">
                <div class="col-5">
                  <!-- BUTTON TRIGGERS THE NEXT CARD -->
                  <input type="hidden" name="user_chooser_id" v-model="user_chooser_id">
                  <input type="hidden" name="user_suggested_id" :value="suggested">

                  <button @click="onSwipeReject" type="button" class="btn btn-lg btn-secondary" id="next-btn">
                    Next
                  </button>
                  
                </div>
                <div class="col-5">
                  <!-- <input type="hidden" name="user_chooser_id" v-model="user_chooser_id" value="{{ session['user_id'] }}">
                  <input type="hidden" name="user_suggested_id" v-model="user_suggested_id" :value="suggested"> -->

                  <button @click="onSwipeAccept"
                    type="button"
                    class="btn btn-lg btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#matchModal"
                    id="like-btn"
                  >
                  <i class="fa-solid fa-heart"></i>
                  </button>
                  
                </div>
              </div>
            </div>
          </form>

          <!-- IF MATCH -->
          <div
            class="modal fade"
            id="matchModal"
            tabindex="-1"
            aria-labelledby="matchModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="matchModalLabel">
                    Matched!
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- DISPLAY MATCH PICTURE HERE -->
                  <!-- <img src="" alt=""> -->
                  <p class="text-center fw-bold">IT'S A MATCH!</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-danger">Chat Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // For Testing
      var userId = 849811382203678721;

      // Querying the microservices
      const app = Vue.createApp({
        delimiters: ['[[', ']]'], // Change the delimiter to [[ ]]
        data() {
          return {
            suggested: "",
            user_chooser_id: document.getElementById('app').getAttribute('data-user-chooser-id'),
            matchesQueue: [],
            matchName : "",
            matchAge: "",
            matchPreferences: [],
            compatScore: "",
            matchDetails: {
              'Gender':"",
              'First Date': "",
              'MBTI': "",
            }
          };
        },

        created(){
          this.loadFirstMatch(userId);
          this.loadMatchQueue(userId, 4);
        },

        methods: {
          loadFirstMatch(userId){
            fetch(
              // "http://localhost:7100/get_queue/" +user_id "/1"
              "http://localhost:7100/get_queue/849811382203678721/1",
                  {
                      mode: 'cors',
                  }
            )
            .then((response) => response.json())
            .then((data) => {
              // Getting the compatibility score
              this.compatScore = data['data'][0]['data']['compatibility_result'];

              // Showing Matches Details
              firstMatchData = data['data'][0]['data']['user2'];
              this.suggested = firstMatchData['id'];
              this.matchName = firstMatchData['firstname'] + " " + firstMatchData['lastname'] + ',';
              this.matchAge = firstMatchData['age'];
              this.matchPreferences = firstMatchData['preferences'];
              this.matchDetails['Gender'] = firstMatchData['gender'];
              this.matchDetails['First Date'] = firstMatchData['desiredfirstdate'];
              this.matchDetails['MBTI'] = firstMatchData['mbti'].toUpperCase();
            })
            .catch(error => {
                console.log(error.message);
            });

            console.log('Completed First Match')
          },


          loadMatchQueue(userId, numberToRetrieve) {
            // axios.get();
            fetch(
              // "http://localhost:7100/get_queue_async/" + UserId + numberToRetrieve.toString()
              "http://localhost:7100/get_queue_async/849811382203678721/" + numberToRetrieve.toString()
            )
              .then((response) => response.json())
              .then((data) => {
                console.log(data);
              })
              .catch(error => {
                    console.log(error.message);
                });
          },

          loadMatchQueueMsg(){
            console.log('==============================');
            console.log('Loading Match Queue Message');

            fetch(
              "http://localhost:7100/get_queue_msg",
                  {
                      mode: 'cors',
                  }
            )
              .then((response) => response.json())
              .then((data) => {
                console.log('==============================')
                console.log('this is the data from the RabbitMQ Message')
                 // Getting the compatibility score from compatiblility microservice
                var result = data['data'];

                // Getting the compatibility score
                this.compatScore = result['compatibility_result'];

                // Showing Matches Details
                firstMatchData = result['user2'];
                this.suggested = firstMatchData['id'];
                this.matchName = firstMatchData['firstname'] + " " + firstMatchData['lastname'] + ',';
                this.matchAge = firstMatchData['age'];
                this.matchPreferences = firstMatchData['preferences'];
                this.matchDetails['Gender'] = firstMatchData['gender'];
                this.matchDetails['First Date'] = firstMatchData['desiredfirstdate'];
                this.matchDetails['MBTI'] = firstMatchData['mbti'].toUpperCase();

              })
              .catch(error => {
                    console.log(error.message);
                });
          },


          // function that retrieves another compatability result after a reject swipe
          onSwipeReject(){
            fetch("http://localhost:5002/create_match/"+this.user_chooser_id+"/"+this.suggested+"/"+0,
                  {
                      method: "POST",
                      mode: 'cors',
                      body: JSON.stringify(
                                {
                                  'user_id1': this.user_chooser_id,
                                  'user_id2': this.suggested,
                                  'decision': 0,
                                })
                  })
                .then(response => response.json())
                .then(data => {
                  console.log(data);
                  this.loadMatchQueueMsg()
                  console.log('swiped but rejected');
                  this.loadMatchQueue(userId, 1);
                })
                .catch(error => {
                  console.log(error);
                  // Handle error response
                });

            },

          // function that retrieves another compatability result after a reject swipe
          onSwipeAccept(){
            fetch("http://localhost:5002/create_match/"+this.user_chooser_id+"/"+this.suggested+"/"+1,
                  {
                      method: "POST",
                      mode: 'cors',
                      body: JSON.stringify(
                                {
                                  'user_id1': this.user_chooser_id,
                                  'user_id2': this.suggested,
                                  'decision': 1,
                                })
                  })
                .then(response => response.json())
                .then(data => {
                  console.log(data);
                  this.loadMatchQueueMsg()
                  console.log('swiped and accepted');
                  this.loadMatchQueue(userId, 1);
                })
                .catch(error => {
                  console.log(error);
                  // Handle error response
                });

            }
        },

        mounted() {
            // this.loadMatchQueue(userId, 1);
            // this.loadMatchQueueMsg();
        },

        computed: {},
      });

      app.mount("#app");

      document
        .getElementById("read-more")
        .addEventListener("click", function(event) {
          event.preventDefault();
          moreContent = document.getElementById("more-content");
          if (moreContent.style.display == "none") {
            moreContent.style.display = "block";
            this.innerHTML = "Read Less";
          } else {
            moreContent.style.display = "none";
            this.innerHTML = "Read More";
          }
        });

    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
