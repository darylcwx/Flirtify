<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flirtify Home</title>

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../images/flirtify-favicon.png"
    />

    <!-- CSS Style -->
    <link rel="stylesheet" href="../style/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/fe33c26b25.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
            <img src="https://github.com/darylcwx/Flirtify/blob/main/images/flirtify-logo.png?raw=true" alt="Flirtify Logo" width="40" height="24" class="d-inline-block align-text-top">
            <!-- <span class="fs-4">Flirtify</span> -->
          </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="matches.html">Matches</a>
          </li>
          <li class="nav-item dropdown account-details" style="position: absolute !important; right: 50px;">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu me-4">
              <li><a class="dropdown-item" href="#">Login / Signup</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
</nav>

  <body id="app">
    <!-- MATCH CARD -->
    <div class="person">
      <div class="card">
        <img
          src="../images/flirtify.png"
          class="card-img-top d-flex justify-content-center"
          alt="flirtify"
        />
        <div class="card-body">
          <div class="container">
            <div class="row justify-content-between">
              <div class="col-4">
                <h5 class="card-title fs-5"> {{ matchName }}</h5>
              </div>
              <div class="col-3">
                <div
                  class="p-2 border border-danger border-3 rounded-pill rounded-5 text-danger text-center score">
                    {{ compatScore }}
                </div>
              </div>
            </div>
          </div>
          <p class="card-text ms-3 mt-2 person-content">
            I voted! for ***fool and caching my cp
          </p>

          <div id="more-content">
            <ul>
                <li v-for="(v, k) in matchDetails">{{ k }} : {{ v }}</li>
                <li>Prefers: 
                    <ul>
                        <li v-for="item in matchPreferences">{{ item }}</li>
                </li>
            </ul>

          </div>

          <a href="#" id="read-more" class="fs-6 ms-3 mt-3">Read More</a>

          <!-- FORM FOR MATCHING -->
          <form>
            <div class="container text-center mt-4">
              <div class="row justify-content-between">
                <div class="col-5">
                  <!-- BUTTON TRIGGERS THE NEXT CARD -->
                  <button type="button" class="btn btn-lg btn-secondary">
                    Next
                  </button>
                </div>
                <div class="col-5">
                  <button
                    type="button"
                    class="btn btn-lg btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#matchModal"
                  >
                    <i class="fa-solid fa-heart"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>

          <!-- IF MATCH -->
          <div
            class="modal fade"
            id="matchModal"
            tabindex="-1"
            aria-labelledby="matchModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="matchModalLabel">
                    Matched!
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- DISPLAY MATCH PICTURE HERE -->
                  <!-- <img src="" alt=""> -->
                  <p class="text-center fw-bold">IT'S A MATCH!</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-danger">Chat Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("read-more")
        .addEventListener("click", function () {
          event.preventDefault();
          moreContent = document.getElementById("more-content");
          if (moreContent.style.display === "none") {
            moreContent.style.display = "block";
            this.innerHTML = "Read Less";
          } else {
            moreContent.style.display = "none";
            this.innerHTML = "Read More";
          }
        });

      // Querying the microservices
      const app = Vue.createApp({
        data() {
          return {
            matches: [],
            matchName : "",
            matchPreferences: [],
            compatScore: "",
            matchDetails: {
              'Age': "",
              'Gender':"",
              'First Date': "",
            }
          };
        },

        created(){
            // axios.get()
            // fetch('http://localhost:5000/matches')
            // .then(response => response.json())
            // .then(data => {
            //     this.matches = data;
            //     console.log(this.matches);
            // })
            // this.getAll()
        },

        methods: {
          getCompatScore() {
            axios.get();
            fetch(
            //   "http://localhost:7100/get_compatibility/<current user id>/<number of people>"
                "http://localhost:7100/get_compatibility/849412270219001857/3"
            )
              .then((response) => response.json())
              .then((data) => {
                // Getting the compatibility score from compatiblility microservice
                this.result = data['data'];
                // console.log(this.result);
                // Iterating through the data to get the user's name and matche's names and compat score
                // Note that this is only accessing one match for now
                for (var i = 0; i < this.result.length; i++) {
                    // matchData = new Array();
                    matchData = data['data'][i]['data']['user2'];
                    console.log(matchData);

                    let userName = data['data'][i]['data']['user1']['firstname'];
                    this.matchName = matchData['firstname'];
                    this.matchDetails['Age'] = matchData['age'].toString();
                    this.matchDetails['Gender'] = matchData['gender'];
                    this.matchDetails['First Date'] = matchData['desiredfirstdate'];

                    for (let j = 0; j < matchData['preferences'].length; j++) {
                        this.matchPreferences.push(matchData['preferences'][j]);
                    }
                    this.compatScore = data['data'][i]['data']['compatibility_result'];
                    // console.log('===========================');
                    // console.log(userName);
                    // console.log(this.matchName);
                    // console.log(this.compatScore);
                }
                
              });
          },

          onSwipe(){
            // generate new card for next match
            console.log('swiped');
            // this.getCompatScore();
          }
        },

        mounted() {
            this.getCompatScore();
        },

        computed: {},
      });

      app.mount("#app");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
